    <script>

// 获取所有的 span 元素
const spans = document.querySelectorAll('.item_2 span');

// 为每个 span 元素添加点击事件处理程序
spans.forEach(span => {
  span.addEventListener('click', () => {
    // 切换选中状态
    span.classList.toggle('selected');
  });
});

// 获取所有的按钮元素
const buttons = document.querySelectorAll('.item_3_2 span');

// 遍历所有的按钮元素，并为它们添加一个点击事件监听器
buttons.forEach(button => {
  button.addEventListener('click', () => {
    // 切换按钮的选中状态
    button.classList.toggle('selected');
    const img = button.querySelector('img');
    if (button.classList.contains('selected')) {
      img.style.filter = 'brightness(300%) hue-rotate(180deg)';
    } else {
      img.style.filter = 'none';
    }
  });

});


var activeIndex = 0;
function prev() {
  var prevIndex = (activeIndex - 1 + 3) % 3;
  var carouselItems = document.querySelectorAll('.carousel-item');
  if (activeIndex == 1) {
    carouselItems[0].classList.remove('hidden');
    carouselItems[2].classList.add('hidden');
  } 
  activeIndex = prevIndex;
  updateCarousel();
  if (activeIndex == 0) {
    document.querySelector('.prev').disabled = true;
    document.querySelector('.next').disabled = false;
  }
}

function next() {
  var nextIndex = (activeIndex + 1) % 3;

  var carouselItems = document.querySelectorAll('.carousel-item');
  if (activeIndex == 0) {
    carouselItems[0].classList.add('hidden');
    carouselItems[2].classList.remove('hidden');
  } 
  activeIndex = nextIndex;
  updateCarousel();
  if (activeIndex == 1) {
      document.querySelector('.next').disabled = true;
    }
    document.querySelector('.prev').disabled = false;
}

function updateCarousel() {
  var carousel = document.querySelector('.carousel');
  console.log('active'+activeIndex);
  carousel.style.transform = 'translateX(0)';
}
